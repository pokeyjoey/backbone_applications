<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas Test</title>

    <style>
        canvas {
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("drawingCanvas");
        var context = canvas.getContext("2d");

        function drawThreeLines() {
            // set the line width and color for all lines
            context.lineWidth = 20;
            context.strokeStyle = "rgb(205,40,40)";
            
            // draw the first line with the standard butt ending
            context.moveTo(10,50);
            context.lineTo(400,50);
            context.lineCap = "butt";
            context.stroke();

            // draw the second line with a round cap.
            context.beginPath();
            context.moveTo(10,120);
            context.lineTo(400,120);
            context.lineCap = "round";
            context.stroke();

            // Draw the third line with a square cap
            context.beginPath();
            context.moveTo(10,190);
            context.lineTo(400,190);
            context.lineCap = "square";
            context.stroke();
        };

        function drawATriangle() {
            context.moveTo(250,50);
            context.lineTo(50,250);
            context.lineTo(450,250);
            context.closePath();

            // paint the inside
            context.fillStyle = "blue";
            context.fill();

            // Draw the outline
            context.lineWidth = 10;
            context.strokeStyle = "red";
            context.stroke();
        }

        function drawTransform() {
            // set the fill and outline colors
            context.fillStyle = "rgb(100,150,185)";
            context.strokeStle = "red";

            // Draw a circle
            context.arc(110, 120, 100, 0, 2*Math.PI);
            context.fill();
            context.stroke();

            // new shape
            context.beginPath();

            // give triangle a transparent fill
            context.fillStyle = "rgba(100,150,185,0.5)";

            // draw the traingle
            context.moveTo(215,50);
            context.lineTo(15,250);
            context.lineTo(315,250);
            context.closePath();
            context.fill();
            context.stroke();
        }
        window.onload = function() {
            // setup lines
            //drawThreeLines();
            //drawATriangle();
            //context.fillRect(0,300,100,200);
            //context.strokeRect(0,300,100,200);
            drawTransform();
        };
    </script>
</body>
</html>
